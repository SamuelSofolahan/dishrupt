<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- Search Icon -->
  <symbol id="icon-search" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
    stroke-linecap="round" stroke-linejoin="round">
    <circle cx="11" cy="11" r="7" />
    <line x1="21" y1="21" x2="16.65" y2="16.65" />
  </symbol>

  <!-- Bookmark Icon -->
  <symbol id="icon-bookmark" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
    stroke-linecap="round" stroke-linejoin="round">
    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" />
  </symbol>

  <!-- Bookmark Filled Icon -->
  <symbol id="icon-bookmark-fill" viewBox="0 0 24 24" fill="currentColor" stroke="none">
    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" />
  </symbol>

  <!-- Arrow Left Icon (for pagination) -->
  <symbol id="icon-arrow-left" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
    stroke-linecap="round" stroke-linejoin="round">
    <line x1="19" y1="12" x2="5" y2="12" />
    <polyline points="12 19 5 12 12 5" />
  </symbol>

  <!-- Arrow Right Icon (for pagination) -->
  <symbol id="icon-arrow-right" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
    stroke-linecap="round" stroke-linejoin="round">
    <line x1="5" y1="12" x2="19" y2="12" />
    <polyline points="12 5 19 12 12 19" />
  </symbol>

  <!-- Loader Icon -->
  <symbol id="icon-loader" viewBox="0 0 50 50" fill="none" stroke="currentColor" stroke-width="4"
    stroke-linecap="round" stroke-linejoin="round">
    <circle cx="25" cy="25" r="20" stroke-opacity="0.25"/>
    <path d="M45 25a20 20 0 0 1-20 20" />
  </symbol>

  <!-- Plus Icon (for adding/uploading) -->
  <symbol id="icon-plus" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
    stroke-linecap="round" stroke-linejoin="round">
    <line x1="12" y1="5" x2="12" y2="19" />
    <line x1="5" y1="12" x2="19" y2="12" />
  </symbol>

<!-- Clock Icon -->
<symbol id="icon-clock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
  stroke-linecap="round" stroke-linejoin="round">
  <circle cx="12" cy="12" r="10" />
  <polyline points="12 6 12 12 16 14" />
</symbol>

<!-- Users Icon -->
<symbol id="icon-users" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
  stroke-linecap="round" stroke-linejoin="round">
  <path d="M17 21v-2a4 4 0 0 0-3-3.87" />
  <path d="M7 21v-2a4 4 0 0 1 3-3.87" />
  <path d="M12 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />
  <path d="M16 3a4 4 0 0 1 0 8" />
</symbol>

<!-- Upload Cloud Icon -->
<symbol id="icon-upload-cloud" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
  stroke-linecap="round" stroke-linejoin="round">
  <polyline points="16 16 12 12 8 16" />
  <line x1="12" y1="12" x2="12" y2="21" />
  <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 4 16.3" />
</symbol>

</svg>
