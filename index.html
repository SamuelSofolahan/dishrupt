      <div class="upload">
        <!-- Upload new recipe form -->
        <h2 class="upload__heading">Upload Your Recipe</h2>

        <form class="upload__form">
          <div class="upload__column">
            <label>Recipe Title</label>
            <input
              value="TEST"
              required
              name="title"
              type="text"
              placeholder="E.g. Pasta Carbonara"
              class="UploadTitle"
            />

            <label>URL</label>
            <input
              value="https://example.com"
              required
              name="sourceUrl"
              type="text"
              placeholder="Recipe source link"
              class="sourceUrl"
            />

            <label>Image URL</label>
            <input
              value="http://forkify-api.herokuapp.com/images/5566512470_9e98939ab3_z2766.jpg"
              required
              name="image"
              type="text"
              placeholder="Image link"
              class="imageurl"
            />

            <label>Publisher</label>
            <input
              value="Samuel Sofolahan"
              required
              name="publisher"
              type="text"
              placeholder="Your name or blog"
              class="publisher"
            />

            <label>Prep Time (mins)</label>
            <input
              value="56"
              required
              name="cookingTime"
              type="number"
              placeholder="E.g. 30"
              class="cookingTime"
            />

            <label>Servings</label>
            <input
              value="3"
              required
              name="servings"
              type="number"
              placeholder="E.g. 4"
              class="servings"
            />
          </div>

          <div class="upload__column">
            <label>Ingredient 1</label>
            <input
              value="0.5,kg,Rice"
              required
              type="text"
              name="ingredient-1"
              placeholder="Format: 'Quantity,Unit,Description'"
              class="ingredient1"
            />

            <label>Ingredient 2</label>
            <input
              value="1,,Avocado"
              required
              type="text"
              name="ingredient-2"
              placeholder="E.g. 100,g,flour"
              class="ingredient2"
            />

            <label>Ingredient 3</label>
            <input
              value=",,salt"
              type="text"
              name="ingredient-3"
              class="ingredient3"
              placeholder="Quantity, Unit, Description"
            />

            <label>Ingredient 4</label>

              value=""

              class="ingredient4"

            />
